name: "2007-us-elections: Update data"

on:
  schedule:
    - cron: "0 * * * *"
  push:
    branches: ["run-on-push/**"]

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [12.x]

    defaults:
      run:
        working-directory: 2007-us-elections/update-data

    steps:
      - uses: actions/checkout@v2
        with:
          repository: nzzdev/Q-custom-code-projects
          ssh-key: ${{ secrets.PRIVATE_KEY_GITHUB_ACCESS }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run update-staging
        env:
          Q_STAGING_SERVER: https://q-server.st-staging.nzz.ch/
          Q_STAGING_USERNAME: ${{ secrets.Q_STAGING_USERNAME }}
          Q_STAGING_PASSWORD: ${{ secrets.Q_STAGING_PASSWORD }}
